                                <label class="control-label col-md-3 col-sm-3 col-xs-12 input-sm"  style="text-align:left;">
                                    Url</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control input-sm" id="mod_url" placeholder="Url">
                                </div>
                            </div>
                            
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-success" data-dismiss="modal" onclick="guardar_url()">guardar</button>
